<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />

    <title>SIKARUS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top" />
          COVID
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Beranda</a>
            <a class="nav-link active" href="#">Covid</a>
            <a class="nav-link active" href="#">Rujukan</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="form">
      <form action="">
        <div class="container-lg mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-12">
              <div class="row">
                <div class="col-lg-4">
                  <div class="radio-group d-flex">
                    <div class="text-center me-2" id="form-check-label1" onclick="checkRadio1()">
                      <input type="radio" name="jenis" id="covidRadios1" value="1" class="radio-btn" checked />
                      <label class="form-check-label" for="covidRadios1"> Covid 19 </label>
                    </div>

                    <div class="text-center" id="form-check-label2" onclick="checkRadio2()">
                      <input type="radio" name="jenis" id="covidRadios2" value="2" class="radio-btn" />
                      <label class="form-check-label" for="covidRadios2"> Non-Covid 19 </label>
                    </div>
                  </div>
                </div>

                <div class="col-lg-3">
                  <select class="form-select provinsi">
                    <option value="" disabled selected hidden>Pilih Provinsi</option>
                  </select>
                </div>

                <div class="col-lg-3">
                  <select class="form-select kota" disabled>
                    <option value="" disabled selected hidden class="text-muted">Pilih Provinsi Dahulu</option>
                  </select>
                </div>

                <div class="col-lg-2 d-grid gap-2">
                  <button type="button" class="btn btn-primary search-btn">search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <section id="hospital">
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-lg-10 col-12 cardRs">
            <button type="button" class="btn btn-primary fw-bold btn-detail" data-bs-toggle="modal" data-bs-target="#exampleModal" data-idhospital="${rs.id}" data-tipebed="${cariTypeBed()}">Detail</button>
          </div>
        </div>
      </div>
    </section>

    <section id="detail-rs">
      <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-xxl-down modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content"></div>
        </div>
      </div>
    </section>

    <div class="loading position-fixed top-50 start-50 translate-middle none">
      <div class="loader position-absolute top-50 start-50 translate-middle" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
